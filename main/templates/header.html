{% load djangolab %}
{% current_time "%d.%m.%Y %H:%M " as current_time %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Django Lab 2</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if turn_on_block %}
                    <li><a href="/accounts/logout/">Выход</a></li>
                    <li><a href="/profile/{{ request.user.pk }}/">Профиль</a></li>
                {% else %}
                    <li><a href="/accounts/login/">Войти</a></li>
                {% endif %}
                <li><a href="/help/">Помощь</a></li>
            </ul>
            <form class="navbar-form navbar-right"  method="GET">
                <input type="text" class="form-control" name="q" value="{{ request.GET.q }}" placeholder="Текст для поиска...">
                <button type="submit" class="btn btn-info">Искать</button>
            </form>
            <span class="navbar-text navbar-right">
                Hello <strong>{{ user }}</strong>, it's already {{ current_time }} now!
            </span>
        </div>
    </div>
</nav>
